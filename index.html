<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Emanuelly ❤️</title>
    <style>
        :root {
            --cor-principal: #ff4d6d;
            --cor-envelope: #ff758f;
            --cor-aba: #ffb3c1;
            --cor-fundo: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cor-fundo);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        /* Chuva de corações */
        .heart {
            position: absolute;
            color: var(--cor-principal);
            font-size: 20px;
            pointer-events: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Container do Envelope */
        .container {
            position: relative;
            z-index: 10;
            cursor: pointer;
        }

        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: var(--cor-envelope);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-radius: 0 0 10px 10px;
        }

        /* Abas internas do envelope */
        .envelope-wrapper::before {
            content: "";
            position: absolute;
            z-index: 5;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 110px solid var(--cor-aba);
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .envelope-wrapper::after {
            content: "";
            position: absolute;
            z-index: 4;
            border-left: 160px solid var(--cor-principal);
            border-right: 160px solid var(--cor-principal);
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            top: 0;
        }

        /* Aba que fecha (Topo) */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid var(--cor-envelope);
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
            z-index: 6;
        }

        /* Papel da Carta */
        .card {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: white;
            padding: 25px;
            box-sizing: border-box;
            transition: transform 0.6s ease-in-out;
            z-index: 3;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin: 0;
            color: var(--cor-principal);
            font-size: 22px;
        }

        .card p {
            font-size: 15px;
            color: #444;
            line-height: 1.5;
            margin-top: 15px;
        }
