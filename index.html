<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Emanuelly ❤️</title>
    <style>
        /* RESET BÁSICO */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe5ec; /* Rosa claro de fundo */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* CHUVA DE CORAÇÕES */
        .heart {
            position: absolute;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* CONTAINER PRINCIPAL */
        .container {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        /* ENVELOPE */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ff758f; /* Rosa mais escuro */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* ABA SUPERIOR (FECHADA) */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #ff8fa3; /* Cor da aba */
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 6;
        }

        /* CARTA (ESCONDIDA) */
        .card {
            position: absolute;
            top: 5px;
            left: 15px;
            width: 270px;
            height: 180px;
            background: white;
            padding: 20px;
            text-align: center;
            transition: transform 0.6s ease;
            z-index: 4;
            border-radius: 5px;
        }

        .card h2 { font-size: 1.2rem; color: #ff4d6d; margin-bottom: 10px; }
        .card p { font-size: 0.9rem; color: #333; line-height: 1.4; }

        /* DETALHE DO SELO */
        .seal {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            z-index: 7;
            transition: 0.4s;
        }

        /* ANIMAÇÃO AO CLICAR */
        .container.open .lid {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .container.open .card {
            transform: translateY(-130px);
            z-index: 8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .container.open .seal {
            opacity: 0;
        }

        .tap-text {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #ff4d6d;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container" onclick="this.classList.toggle('open')">
        <div class="lid"></div>
        <div class="seal">❤️</div>
        <div class="envelope">
            <div class="card">
                <h2>Para Emanuelly ❤️</h2>
                <p>Eu queria algo diferente para te mostrar o quanto você é incrível.</p>
                <p><strong>Criei esse site só para você!</strong></p>
            </div>
        </div>
        <p class="tap-text">CLIQUE PARA ABRIR</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
