<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Emanuelly ❤️</title>
    <style>
        :root {
            --pink-bg: #ffe4e1;
            --heart-color: #ff4d6d;
            --text-color: #590d22;
        }

        body {
            background-color: var(--pink-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Efeito de corações caindo */
        .heart-fall {
            position: absolute;
            top: -10%;
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Container da Carta */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: #ff758f;
            position: relative;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ffb3c1;
            transition: transform 0.5s ease;
            transform-origin: top;
            z-index: 4;
        }

        /* Carta dentro do envelope */
        .card {
            position: absolute;
            bottom: 0;
            width: 270px;
            height: 180px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.5s ease;
            z-index: 3;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h2 { color: var(--heart-color); margin-top: 0; }
        .card p { color: var(--text-color); font-size: 14px; }

        /* Animação de Abrir */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-120px);
        }

        .click-me {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: var(--heart-color);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="this.classList.toggle('open')">
        <div class="envelope">
            <div class="card">
                <h2>Emanuelly,</h2>
                <p>Eu queria encontrar um jeito diferente de te dizer o quanto você é especial para mim...</p>
                <p><strong>Criei esse site porque você merece algo único! ❤️</strong></p>
            </div>
        </div>
        <div class="click-me">Clique para abrir</div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
