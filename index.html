<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Emanuelly ❤️</title>
    <style>
        :root {
            --cor-fundo: #ffe5ec;
            --cor-envelope: #ff758f;
            --cor-aba-interna: #ff8fa3;
            --cor-detalhe: #ff4d6d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cor-fundo);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Chuva de Corações */
        .heart {
            position: absolute;
            top: -20px;
            color: var(--cor-detalhe);
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Envelope */
        .container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--cor-envelope);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 5;
        }

        /* Aba Lateral Esquerda */
        .envelope::before {
            content: "";
            position: absolute;
            z-index: 6;
            border-left: 160px solid var(--cor-aba-interna);
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            left: 0;
        }

        /* Aba Lateral Direita */
        .envelope::after {
            content: "";
            position: absolute;
            z-index: 6;
            border-right: 160px solid var(--cor-aba-interna);
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            right: 0;
        }

        /* Aba de Baixo */
        .front-bottom {
            position: absolute;
            bottom: 0;
            z-index: 7;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 115px solid #ffb3c1;
            border-radius: 0 0 10px 10px;
        }

        /* Aba Superior (Fecha Tudo) */
        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid var(--cor-envelope);
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 10; /* Fica por cima de tudo para fechar */
        }

        /* Carta */
        .card {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 290px;
            height: 200px;
            background: white;
            padding: 15px;
            text-align: center;
            transition: transform 0.7s ease;
            z-index: 4;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Foto da Emanuelly */
        .foto-emanuelly {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cor-detalhe);
            margin-bottom: 10px;
        }

        .card h2 { font-size: 1.1rem; color: var(--cor-detalhe); margin-bottom: 5px; }
        .card p { font-size: 0.85rem; color: #444; line-height: 1.3; }

        /* Selo de Coração */
        .seal {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35px;
            z-index: 11;
            transition: 0.3s;
        }

        /* Animação Abrir */
        .container.open .lid {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .container.open .card {
            transform: translateY(-160px);
            z-index: 9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .container.open .seal { opacity: 0; pointer-events: none; }
